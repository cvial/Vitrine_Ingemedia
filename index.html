<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Document sans nom</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
    <script src="script/jquery-1.8.2.js"></script>
    <script src="script/jquery.mobile-1.2.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<div class="ingemedia" data-role="page" id="accueil">
    <div data-role="header">
        <h1><img src="./img/logo_ingemedia.png" alt="Logo Ingémédia" /></h1>
    </div>
    <div data-role="content">

        <select name="formation" id="formation" data-native-menu="false">
            <option>Choisir une formation</option>
            <option value="toutes-les-formations">Toutes les formations</option>
            <option value="l1-cian">Licence TAIS CIAN</option>
            <option value="l1-nts">Licence TAIS NTS</option>
            <option value="l1-inter">Licence TAIS Intermédia</option>
            <option value="m1-im">Master 1 Info Comm</option>
            <option value="m2-im">Master 2 Info Comm</option>
            <option value="m2-pni">Master 2 PNI</option>
            <option value="m2-eredac">Master 2 eRedac</option>
        </select>

        <select name="type" id="type" data-native-menu="false">
            <option>Choisir un type</option>
            <option value="toutes-les-types">Toutes les types</option>
            <option value="reaco">Réaco</option>
            <option value="2D">Infographie 2D</option>
            <option value="3D">Infographie 3D</option>
            <option value="site">Site internet</option>
            <option value="video">Vidéo</option>
            <option value="son">Son</option>
        </select>



    </div>

</div>

</body>
</html>
